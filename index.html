<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Music Player</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-300">
    <div
      class="container max-w-md flex flex-col items-center m-auto justify-center p-10"
    >
      <h1 class="text-2xl font-bold mb-2">Simple Music Player</h1>
      <p class="text-sm text-center">
        Si Anas Cakalanq 恋色 Koiiro - Mosawo (Cover)
      </p>
      <!-- Turn Table/Plinth -->
      <div
        class="bg-slate-500 rounded-[50px] w-64 h-64 mt-7 relative shadow-2xl"
      >
        <!-- Platter/Vinyl/Circle Black -->
        <div
          class="bg-black rounded-full w-40 h-40 absolute top-[20%] left-[20%] overflow-hidden platter animate-spin"
        >
          <!-- Spin Effects -->
          <div
            class="w-52 h-10 rounded-b-full border-b-4 absolute top-[50%] left-[50%] translate-x-[-50%] translate-y-[-50%] blur-3xl bg-white"
          ></div>
          <!-- Circle Red -->
          <div
            class="bg-red-600 rounded-full w-16 h-16 absolute top-[50%] left-[50%] translate-x-[-50%] translate-y-[-50%]"
          >
            <!-- Circle White -->
            <div
              class="bg-white rounded-full w-4 h-4 absolute top-[50%] left-[50%] translate-x-[-50%] translate-y-[-50%]"
            ></div>
          </div>
        </div>
        <!-- Turn Arm -->
        <div
          id="turn-arm"
          class="bg-black w-10 h-10 rounded-full absolute right-1 top-9 shadow-2xl cursor-pointer"
        >
          <div
            class="bg-slate-300 w-2 h-[100px] rounded-full absolute translate-x-4 top-5"
          >
            <div
              class="bg-slate-300 w-2 h-10 rounded-t-full absolute translate-x-0 top-24 rotate-45 origin-top"
            >
              <div class="bg-red-300 w-4 h-9 absolute -left-1 top-3"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
