<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Music Player</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-300">
    <div
      class="container max-w-md flex flex-col items-center m-auto justify-center p-10"
    >
      <h1 class="text-2xl font-bold mb-2">Simple Music Player</h1>
      <p class="text-sm text-center">
        Si Anas Cakalanq 恋色 Koiiro - Mosawo (Cover)
      </p>
      <!-- Turn Table/Plinth -->
      <div
        class="bg-slate-500 rounded-[50px] w-80 h-64 my-7 relative shadow-2xl"
      >
        <!-- Platter/Vinyl/Circle Black -->
        <div
          id="vinyl"
          class="bg-black rounded-full w-40 h-40 absolute top-[20%] left-[20%] overflow-hidden platter"
        >
          <!-- Spin Effects -->
          <div
            class="w-52 h-10 rounded-b-full border-b-4 absolute top-[50%] left-[50%] translate-x-[-50%] translate-y-[-50%] blur-3xl bg-white"
          ></div>
          <!-- Circle Red -->
          <div
            class="bg-red-600 rounded-full w-16 h-16 absolute top-[50%] left-[50%] translate-x-[-50%] translate-y-[-50%]"
          >
            <!-- Circle White -->
            <div
              class="bg-white rounded-full w-4 h-4 absolute top-[50%] left-[50%] translate-x-[-50%] translate-y-[-50%]"
            ></div>
          </div>
        </div>
        <!-- tone Arm -->
        <div
          id="tone-arm"
          class="bg-black w-10 h-10 rounded-full absolute right-12 top-9 shadow-2xl transition-all duration-300 ease-in-out"
        >
          <div
            class="bg-slate-300 w-2 h-[100px] rounded-full absolute translate-x-4 top-5"
          >
            <div
              class="bg-slate-300 w-2 h-10 rounded-t-full absolute translate-x-0 top-24 rotate-45 origin-top"
            >
              <div class="bg-red-300 w-4 h-9 absolute -left-1 top-3"></div>
            </div>
          </div>
        </div>
        <button
          id="playBtn"
          class="text-sm px-2 py-1 bg-black text-white absolute bottom-3 left-10 rounded-sm"
        >
          START
          <span
            id="indicator"
            class="w-1 h-1 bg-red-600 rounded-full absolute right-1 bottom-1"
          ></span>
        </button>
        <input
          max="1"
          min="0"
          onchange="audioVolume(this.value)"
          step="0.01"
          value="1"
          type="range"
          name="range"
          id="volumeRange"
          class="absolute bottom-16 -right-2 origin-top w-20 -rotate-90 bg-red-500"
        />
      </div>
      <audio
        src="assets/song/Si Anas Cakalanq 恋色 Koiiro - Mosawo (Cover).mp3"
        id="audioPlayer"
        controls
        class="hidden"
      ></audio>
      <p id="lyricsDisplay" class="text-center mb-5"></p>
      <p>
        Referensi Lirik:
        <a
          target="_blank"
          class="text-blue-600"
          href="https://www.sonora.id/amp/423899744/lirik-lagu-koiiro-%E6%81%8B%E8%89%B2-mosawo-lengkap-dengan-terjemahan-indonesia"
          >sonora.id</a
        >
      </p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
